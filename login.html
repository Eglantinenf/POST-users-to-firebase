<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.min.css">
    <title>POST to firebase | Nastaran</title>
</head>
<body>
    

<div class="container">
    <div class="box">
        <!--login box-->
        

    <!--Register-->
    
    <div class="box-register" id="register">

        <div class="top-header">
            <h3>Sign Up, Now</h3>
            <small>We are happy to have you with us.</small>
        </div>
        <form class="input-group" id="form">
            <div class="input-field">
                <input type="text" class="input-box" id="firstname" placeholder="firstname" required>
            </div>
            <div class="input-field">
                <input type="text" class="input-box" id="lastname" placeholder="lastname" required>
            </div>
            <div class="input-field">
                <input type="password" class="input-box" id="password" placeholder="password" required>
                <div class="eye-area">
                    <div class="eye-box" onclick="myRegPassword()">
                        <i class="fa-regular fa-eye" id="eye-2"></i>
                        <i class="fa-regular fa-eye-slash" id="eye-slash-2"></i>
                    </div>
                </div>
            </div>
        
            <div class="input-field">
                <input type="submit" class="input-submit" value="Sign In">
            </div>
            
        </form>

    </div>


</div>
><script src="js/script.js">


</script>
    
</body>
</html>
